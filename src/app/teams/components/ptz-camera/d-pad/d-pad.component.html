<nav class="d-pad">
  <div class="d-pad__corner">
    <div class="d-pad__corner d-pad__corner--top-left"></div>
  </div>
  <button
    class="d-pad__button d-pad__button--up"
    (pointerdown)="navigate(Direction.Up, true, $event)"
    (pointerup)="navigate(Direction.Up, false, $event)"
    (pointerout)="navigate(Direction.Up, false, $event)"
  >
    <img src="assets/images/icons/navigation/up.svg" />
  </button>
  <div class="d-pad__corner">
    <div class="d-pad__corner d-pad__corner--top-right"></div>
  </div>
  <button
    class="d-pad__button d-pad__button--left"
    (pointerdown)="navigate(Direction.Left, true, $event)"
    (pointerup)="navigate(Direction.Left, false, $event)"
    (pointerout)="navigate(Direction.Left, false, $event)"
  >
    <img src="assets/images/icons/navigation/left.svg" />
  </button>
  <button
    class="d-pad__button d-pad__button--centre"
    (pointerdown)="home(true, $event)"
    (pointerup)="home( false, $event)"
    (pointerout)="home(false, $event)"
  >
    <img src="assets/images/icons/navigation/home.svg" />
  </button>
  <button
    class="d-pad__button d-pad__button--right"
    (pointerdown)="navigate(Direction.Right, true, $event)"
    (pointerup)="navigate(Direction.Right, false, $event)"
    (pointerout)="navigate(Direction.Right, false, $event)"
  >
    <img src="assets/images/icons/navigation/right.svg" />
  </button>
  <div class="d-pad__corner">
    <div class="d-pad__corner d-pad__corner--bottom-left"></div>
  </div>
  <button
    class="d-pad__button d-pad__button--down"
    (pointerdown)="navigate(Direction.Down, true, $event)"
    (pointerup)="navigate(Direction.Down, false, $event)"
    (pointerout)="navigate(Direction.Down, false, $event)"
  >
    <img src="assets/images/icons/navigation/down.svg" />
  </button>
  <div class="d-pad__corner">
    <div class="d-pad__corner d-pad__corner--bottom-right"></div>
  </div>
</nav>
